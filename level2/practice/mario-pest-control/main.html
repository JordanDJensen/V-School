<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body> 
        <div>
            <h1>Mario Pest Control</h1>
            <div class="container">
               
                <div id="goombas">
                    <img src="./img/goombas.jpeg"/>
                    <span>$5- <h4> Goombas</h4></span>
                    <input type="number" min="0" name="goombas"/>
                </div>

                <div id="bob-ombs">
                    <img src="./img/bob-ombs.jpeg"/>
                    <span>$7- <h4> Bob-ombs</h4></span>
                    <input type="number" min="0" name="bobombs"/>
                    
                </div>

                <div id="cheep-cheep">
                    <img src="./img/cheep-cheep.jpeg"/>
                    <span>$11- <h4> Cheep-cheeps</h4></span>
                    <input type="number" min="0" name="cheepCheep"/>
                    
                </div>
            </div>
            <div >
                <button id="submit">Submit</button>
            </div>
            
        </div>     
        
        <script src="./main.js"></script>
    </body>
    
</html>
